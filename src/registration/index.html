<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body>
    <form action="./registration.php" method="post" name="authForm" class="form">
        <h2 class="form__title">Реєстрація</h2>
        <input type="text" class="form__input" placeholder="Логін" name="login" autofocus autocomplete="username"
            required>
        <input type="password" class="form__input" name="passwordOne" placeholder="Введіть пароль"
            autocomplete="new-password" required>
        <input type="password" class="form__input" name="passwordTwo" placeholder="Повторіть пароль"
            autocomplete="new-password" required>
        <input type="text" class="form__input" placeholder="Ваше імя" name="name" autocomplete="name" required>
        <input type="submit" class="form__btn" value="Реєстрація"></button>
    </form>
    <a href="../">Назад до головної</a>
</body>

</html>
