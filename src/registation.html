<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
</head>

<body>
    <form action="./php/registration.php" method="post" name="authForm" class="form">
        <h2 class="form__title">Вхід до особистого кабінету</h2>
        <input type="text" class="form__input" placeholder="Імя користувача" name="login" autofocus
            autocomplete="username">
        <input type="password" class="form__input" name="passwordOne" placeholder="Введіть пароль"
            autocomplete="new-password">
        <input type="password" class="form__input" name="passwordTwo" placeholder="Повторіть пароль"
            autocomplete="new-password">
        <input type="submit" class="form__btn" value="Реєстрація"></button>
    </form>
    <a href="./index.html">Назад до головної</a>
</body>

</html>
